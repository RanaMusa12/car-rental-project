<div class="container">
 <div class="table-wrapper">
  <table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">

    <!-- User -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element"> {{ element.userName }} </td>
    </ng-container>

    <!-- Phone -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{ element.phoneNumber }} </td>
    </ng-container>

    <!-- Address -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{ element.address }} </td>
    </ng-container>

    <!-- Car -->
    <ng-container matColumnDef="car">
      <th mat-header-cell *matHeaderCellDef> Car </th>
      <td mat-cell *matCellDef="let element"> {{ element.car }} </td>
    </ng-container>

    <!-- From -->
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef> From </th>
      <td mat-cell *matCellDef="let element">
        {{ element.from?.toDate() | date:'shortDate' }}
      </td>
    </ng-container>

    <!-- To -->
    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef> To </th>
      <td mat-cell *matCellDef="let element">
        {{ element.to?.toDate() | date:'shortDate' }}
      </td>
    </ng-container>

    <!-- Total -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element"> {{ element.total }} </td>
    </ng-container>

    <!-- Approved -->
    <ng-container matColumnDef="approved">
      <th mat-header-cell *matHeaderCellDef> Approved </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [checked]="element.approved"
          (change)="toggleApproval(element)">
        </mat-checkbox>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
 </div>
</div>

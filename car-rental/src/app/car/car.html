
<mat-card class="example-card" appearance="outlined" (click)="onOpenPage(car)" [class.disabled]="isAvailableToday === false" >
  <mat-card-header>
    <mat-card-title>{{ car?.name }}</mat-card-title>
  </mat-card-header>

  <!-- Carousel -->
  <div class="carousel">
    <button mat-button class="nav left" (click)="prevImage($event)">
      <mat-icon>arrow_back_ios</mat-icon>
    </button>

    <img
      mat-card-image
      [src]="car?.images?.[currentIndex]"
      [alt]="car?.name"
    />
    

    <button mat-button class="nav right" (click)="nextImage($event)">
      <mat-icon>arrow_forward_ios</mat-icon>
    </button>
  </div>

  <mat-card-content>
    <!-- <p>{{ car?.details }}</p> -->
    <h2>{{ car?.cost }} ₪</h2>
    <p *ngIf="isAvailableToday === false" class="isAvailable-today"> Not available for today</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary">
      <span>
        Rent car →
      </span>
    </button>
  </mat-card-actions>
</mat-card>

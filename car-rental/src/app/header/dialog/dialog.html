<div class="mat-dialog-content" mat-dialog-content>
  <h1 mat-dialog-title>Hi Admin, add a Car</h1>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <mat-form-field appearance="outline">
      <mat-label>Car Name</mat-label>
      <input type="text" matInput name="name" required ngModel #namelInput="ngModel">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Cost per day</mat-label>
      <input matInput type="number" name="cost" required ngModel #costlInput="ngModel">
      <mat-hint>in shekels</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Number of Seats</mat-label>
      <input matInput type="number" name="numberOfSeats" ngModel required />
    </mat-form-field>
    <mat-form-field appearance="outline">
  <mat-label>Model Year</mat-label>
  <input type="text" matInput name="modelYear" required ngModel #modelYear="ngModel" placeholder="optional">
</mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Details</mat-label>
      <textarea matInput name="details" required ngModel #detailslInput="ngModel"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Image 1</mat-label>
      <input type="text" matInput name="image1" required ngModel #image_1_Input="ngModel">
      <mat-hint>as URL</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Image 2</mat-label>
      <input type="text" matInput name="image2" ngModel #image_2_Input="ngModel" placeholder="optional">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Image 3</mat-label>
      <input type="text" matInput name="image3" ngModel #image_3_Input="ngModel" placeholder="optional">
    </mat-form-field>


    <div class="mat-dialog-actions" mat-dialog-actions>
      <button mat-button type="button" (click)="onNoClick()">Cancel</button>
      <button mat-flat-button color="primary" type="submit" [mat-dialog-close]="true" cdkFocusInitial>
        Add
      </button>
    </div>
  </form>
</div>

<div class="container">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container> -->

        <!-- Name Column -->
        <ng-container matColumnDef="car">
            <th mat-header-cell *matHeaderCellDef> Car </th>
            <td mat-cell *matCellDef="let element"> {{element.car}} </td>
        </ng-container>

        <!-- from Column -->
        <ng-container matColumnDef="from">
            <th mat-header-cell *matHeaderCellDef> From </th>
            <td mat-cell *matCellDef="let element"> {{element.from.toDate() | date:'shortDate'}} </td>
        </ng-container>

        <!-- to Column -->
        <ng-container matColumnDef="to">
            <th mat-header-cell *matHeaderCellDef> to </th>
            <td mat-cell *matCellDef="let element"> {{element.to.toDate() | date:'shortDate' }}</td>
        </ng-container>

         <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
